<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Diva's Shirts</title>
  <style>
    :root {
      --text-black: rgba(0, 0, 0, 1);
      --pink: rgba(255, 131, 216, 1);
      --purple: rgba(222, 132, 174, 1);
      --blue: rgba(2, 195, 241, 1);
      --lavender: rgba(222, 204, 244, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: var(--lavender);
      color: var(--text-black);
      overflow-x: hidden;
    }

    .top {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 140px;
      background-color: #36115F;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .top img {
      width: 200px;
      height: auto;
    }

    .title {
      position: fixed;
      top: 140px;
      left: 0;
      right: 0;
      background-color: var(--lavender);
      font-size: 4vw;
      text-align: center;
      padding: 10px;
      z-index: 999;
    }

    .container {
      display: flex;
      flex-direction: row;
      padding-top: 220px;
      height: auto;
      flex-wrap: wrap;
    }

    .left-panel {
      flex: 1 1 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--purple);
      padding: 20px;
    }

    .avatar-layer {
      position: relative;
      width: 40vw;
      max-width: 400px;
      aspect-ratio: 2/3;
    }

    #man, #shirt, #pants {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: 100%;
      height: 100%;
    }

    #man {
      background-image: url("avatar.png");
      z-index: 1;
    }

    #shirt {
      z-index: 2;
    }

    #pants {
      z-index: 3;
    }

    .right-panel {
      flex: 1 1 50%;
      display: flex;
      flex-direction: column;
      background-color: var(--lavender);
      overflow-y: auto;
      padding: 20px;
    }

    .clothing-section {
      margin-bottom: 30px;
    }

    .clothing-section h2 {
      font-size: 2vw;
      margin-bottom: 10px;
      color: var(--purple);
    }

    .scroll-row {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding-bottom: 10px;
    }

    .clothing-item {
      flex: 0 0 auto;
      height: 150px;
      width: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .clothing-item:hover {
      transform: scale(1.05);
      outline: 3px solid var(--pink);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .avatar-layer {
        width: 60vw;
      }

      .clothing-section h2 {
        font-size: 24px;
      }

      .clothing-item {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="top">
    <img src="spaceLOGO.png" alt="Logo">
  </div>

  <h1 class="title">Divaâ€™s Shirts!</h1>

  <div class="container">
    <div class="left-panel">
      <div class="avatar-layer">
        <div id="man"></div>
        <div id="shirt"></div>
        <div id="pants"></div>
      </div>
    </div>

    <div class="right-panel">
      <div class="clothing-section">
        <h2>Shirts</h2>
        <div class="scroll-row">
          <img src="GBlueShirt.png" alt="Blue Shirt" class="clothing-item" onclick="setShirt('GBlueShirt.png')">
          <img src="GGreenShirt.png" alt="Green Shirt" class="clothing-item" onclick="setShirt('GGreenShirt.png')">
          <img src="GPinkShirt.png" alt="Pink Shirt" class="clothing-item" onclick="setShirt('GPinkShirt.png')">
        </div>
      </div>

    </div>
  </div>

  <script>
    function setShirt(imageFile) {
      document.getElementById("shirt").style.backgroundImage = `url('${imageFile}')`;
    }

  </script>
</body>
</html>
