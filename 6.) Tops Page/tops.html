<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diva's Shirts</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

  <style>
    :root {
      --font-indie: 'Indie Flower', cursive;
      --text-black: rgba(0, 0, 0, 1);
      --pink: rgba(255, 131, 216, 1);
      --purple: rgba(222, 132, 174, 1);
      --blue: rgba(2, 195, 241, 1);
      --lavender: rgba(222, 204, 244, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: url('https://cur.cursors-4u.net/nature/nat-11/nat1053.cur'), auto;
    }

    body {
      font-family: var(--font-indie);
      background-color: var(--lavender);
      color: var(--text-black);
      padding-top: 200px; /* space for fixed header and title */
      overflow-x: hidden;
    }

    .top {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 140px;
      width: 100%;
      background-color: #36115F;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .top img {
      width: 200px;
      height: auto;
    }

    .title {
      position: fixed;
      top: 140px;
      left: 0;
      right: 0;
      background-color: var(--lavender);
      font-size: 64px;
      text-align: center;
      padding: 5px;
      z-index: 500;
    }

    .container {
      display: flex;
      padding:5px;
      margin-top: 5%;
      height: calc(100vh - 200px); /* fill remaining screen under headers */
    }

    .left-panel {
      width: 50%;
      overflow-y: auto;
      padding: 20px;
    }

    .right-panel {
      width: 50%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--purple);
    }

    .avatar img {
      width: 90%;
      height: auto;
      max-height: 90%;
      object-fit: contain;
      border-radius: 16px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .grid-item {
      background-color: var(--pink);
      padding: 20px;
      border-radius: 16px;
      transition: transform 0.3s ease;
    }

    .grid-item:hover {
      transform: scale(1.05);
    }

    .decor-img {
      background-color: var(--blue);
      width: 100%;
      height: 100px;
      border-radius: 8px;
    }

    @media (max-width: 1024px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .left-panel,
      .right-panel {
        width: 100%;
        height: auto;
      }

      .title {
        font-size: 48px;
      }
    }
  </style>
</head>

<body>

  <!-- Fixed Header -->
  <div class="top">
    <h1><img src="spaceLOGO.png" alt="Logo"></h1>
  </div>


  <h1 class="title">Divaâ€™s Shirts!</h1>

  <!-- Main Content Layout -->
  <main class="container">
    <section class="left-panel">
      <div class="grid">
        <div class="grid-item"><div class="decor-block"></div><div class="decor-img"></div></div>
        <div class="grid-item"><div class="decor-block"></div><div class="decor-img"></div></div>
        <div class="grid-item"><div class="decor-block"></div><div class="decor-img"></div></div>
        <div class="grid-item"><div class="decor-block"></div><div class="decor-img"></div></div>
        <div class="grid-item"><div class="decor-block"></div><div class="decor-img"></div></div>
        <div class="grid-item"><div class="decor-block"></div><div class="decor-img"></div></div>
        <div class="grid-item"><div class="decor-block"></div><div class="decor-img"></div></div>
        <div class="grid-item"><div class="decor-block"></div><div class="decor-img"></div></div>
        <div class="grid-item"><div class="decor-block"></div><div class="decor-img"></div></div>
        <div class="grid-item"><div class="decor-block"></div><div class="decor-img"></div></div>
        <div class="grid-item"><div class="decor-block"></div><div class="decor-img"></div></div>
        <div class="grid-item"><div class="decor-block"></div><div class="decor-img"></div></div>
      </div>
    </section>

    <aside class="right-panel avatar">
      <img src="avatar.png" alt="Avatar" />
    </aside>
  </main>

</body>
</html>
