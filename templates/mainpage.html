<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Interface</title>
  <style>
    body {
      margin: 0;
      background-color: #94c3ff;
      font-size: 30px;
    }

    .top {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 140px;
      background-color: #36115F;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .top-bar img.logo {
      width: 118px;
      height: auto; /* Maintain aspect ratio */

    }


    .greeting h1 {
      color: #000;
      font-size: 40px;
      margin: 0;
    }

    .main-content {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px 40px;
      gap: 20px;
      margin-top: 140px;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar .button {
      background-color: #f659e1;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: white;
      transition: background-color 0.3s;
      cursor: pointer;
      width: 133px;
      height: 133px;
      flex-shrink: 0;
    }

    .sidebar .button:hover {
      background-color: #0099cc;
    }

    .model {
      border-radius: 10px;
      width: 372px;
      height: 566.5px;
      flex-shrink: 0;
      aspect-ratio: 35/104;
    }
      
  </style>
  <script>
      function dateTime(){
        var date=new Date();
        var h=date.getHours();
          
        if (h<12){
          document.getElementById("demo").innerHTML="Good Morning Diva!";
        }	
        else if (h>=12 && h<=17){
          document.getElementById("demo").innerHTML="Good Afternoon Diva!";;
        }
        else {
          document.getElementById("demo").innerHTML="Good Evening Diva!";;
        }
    }
  </script>
</head>
<body>

  <!-- Top bar with two logos -->
  <div class="top">

      <img src="spaceLOGO.png" style="width: 200px; height: auto;" alt="Fashion Diva Logo"> <!-- Left Logo -->
        <body onload="dateTime()" style="color: white;">
          <p id="demo"></p>

        <a href="{{ url_for('upload_closet') }}">
            <img src="arrow.png" alt="Left Logo" class="logo" style="cursor: pointer; width: 60px; height: 60px; flex-shrink: 0;">
        </a><!-- Right Logo -->
  </div>


  <!-- Main content area -->
  <div class="main-content">
    
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="button"><img src="ICONshirt.png" height=90%></div>
      <div class="button"><img src="ICONpant.png" height=90%></div>
      <div class="button"><img src="ICONaccessory.png" height=90%></div>
      <div class="button"><img src="ICONshoe.png" height=90%></div>
    </div>

 

    <!-- 3D Model -->
    <img src="avatar.png"  class="model" alt="3D Model"> 
                                                              
  </div>
  
  <!-- Link to the external JavaScript file -->
  <script src="{{ url_for('static', filename='glitter.js') }}"></script>

</body>
</html>
