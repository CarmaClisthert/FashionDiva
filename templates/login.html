<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fashion Diva</title>
    <style>
        body {
            background-color: #F3206E;
            font-family: 'Segoe UI', sans-serif;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            width: auto;
            margin: 0;
        }
        .container {
            padding: 40px;
            border-radius: 10px;
            width: 1000px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: relative;
            padding-top: 200px;
        }
        .container h1 {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            color: #000;
            font-size: 128px;
            font-weight: bold;
            width: 100%;
            text-align: center;
            margin: 0;
        }
        .left {
            width: 45%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .right {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .left h3, .right h3 {
            margin-bottom: 5px;
            font-size: 18px;
            font-family: 'Indie Flower', cursive;
        }
        .left p, .right p {
            margin-top: 0;
            font-size: 14px;
            color: #000;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid white;
            border-radius: 5px;
            background-color: #E64590;
            color: white;
            font-size: 14px;
        }
        input::placeholder {
            color: white;
            opacity: 0.8;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #D68DFA;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .divider {
            position: absolute;
            left: 50%;
            top: 80px;
            bottom: 40px;
            width: 1px;
            background-color: black;
            margin-top: 100px;
        }
        .or {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            background-color: #F3206E;
            margin: 20px;
        }
        .upload-box {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px;
            border-radius: 5px;
            cursor: pointer;
            background-color: transparent;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome Diva</h1>
    
    <form method="POST" action="/login" style="display: flex; width: 100%;">
        <div class="left">
            <h3>Existing Users:</h3>
            <p>Access Your Closet</p>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Submit</button>
        </div>

        <div class="divider"></div>
        <div class="or">OR</div>
        
        <div class="right">
            <h3>New Users:</h3>
            <p>Upload Your Closet</p>
            <button class="upload-box">⬆️</button>
        </div>
    </form>
</div>

</body>
</html>
