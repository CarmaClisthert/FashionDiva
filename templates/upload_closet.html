<!DOCTYPE html>
<html>
<head>
    <title>Upload Closet Items</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #421773; /* Dark purple */
            font-family: Arial, sans-serif;
        }
        .upload{
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgb(255, 255, 255);
            height: 100%;
        }
        .button {
            padding: 10px 20px;
            background-color: #943EFD; /* Light purple */
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .button:hover {
            background-color: #fe86d0;
            color: white;
        }

        .error-message {
            color: #F3206E;
            margin-top: 10px;
        }

        .success-message {
            color: rgb(32, 177, 32);
            margin-top: 10px;
        }

        .upload-container {
            background-color: #943EFD;
        }

        .upload-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Garamond, serif;
            background-color: #943EFD;
        }

        .upload-box input[type="file"] {
            margin-bottom: 15px;
            font-family: Garamond, serif;
            background-color: #943EFD;
        }

        .top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 20%;
            width: 100%;
            background-color: #36115F;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .star {
            position: fixed;
            pointer-events: none;
        }

        .star:before,
        .star:after {
            position: absolute;
            top: 0;
            left: 0;
            content: '\2726';
            font-size: 9px;
        }

        .star:before {
            color: transparent;
            text-shadow: 0 0 3px rgb(250, 250, 174);
        }

        .star:after {
            background: yellow;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1, h2 {
            color: white;
            text-align: left;
            font-family: Garamond, serif;
        }

        #preview {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        #preview img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="top">
        <img src="{{ url_for('static', filename='spaceLOGO.png') }}" style="width: 200px; height: auto;" alt="Fashion Diva Logo">
    </div>

    <br><br><br><br><br><br><br><br><br><br>
    <!--
    <div class="upload">
        <h2>Upload Items</h2>
        <input type="file" id="fileUpload" multiple /> <br>
        <button class="button" onclick="uploadItems()">Upload</button>
        <div id="uploadMessage"></div>
        <div id="preview"></div>
    </div>
    -->
    {% block content %}
    <!-- Upload Form-->
    <form action="{{ url_for('wardrobe.upload') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <button type="submit">Upload</button>
    </form>

    <!-- Show Wardrobe Items -->
     <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin-top: 20px;">
        {% for item in items %}
            <div style="text-align: center;">
                <img src="{{ url_for('static', filename='uploads/' + item['filename']) }}" alt="Clothing" style="width: 100%; max-width:150px;">
            </div>
        {% endfor %}
     </div>
     {% endblock %}
    <script>
        function uploadItems() {
            const uploadMessage = document.getElementById('uploadMessage');
            const fileInput = document.getElementById('fileUpload');
            const previewContainer = document.getElementById('preview');
            previewContainer.innerHTML = ''; // Clear previous previews

            if (fileInput.files.length === 0) {
                uploadMessage.innerHTML = '<p class="error-message">No files selected.</p>';
                return;
            }

            uploadMessage.innerHTML = `<p class="success-message">${fileInput.files.length} file(s) uploaded successfully! Your closet is ready diva!</p>`;

            // Loop through files and preview them if they are images
            Array.from(fileInput.files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        previewContainer.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                }
                else {
                    uploadMessage.innerHTML = '<p class="error-message">Only image files are allowed.</p>';
                }
            });
        }

        //Function to handle the mouse effect
        window.addEventListener('mousemove', function (e) {
            var arr = [1, 0.9, 0.8, 0.5, 0.2];

            arr.forEach(function (i) {
                var x = (1 - i) * 75;
                var star = document.createElement('div');

                star.className = 'star';
                star.style.top = e.pageY + Math.round(Math.random() * x - x / 2) + 'px';
                star.style.left = e.pageX + Math.round(Math.random() * x - x / 2) + 'px';

                document.body.appendChild(star);

                window.setTimeout(function () {
                    document.body.removeChild(star);
                }, Math.round(Math.random() * i * 600));
            });
        }, false);
    </script>
</body>
</html>
