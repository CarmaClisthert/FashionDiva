<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saved Closet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #000000;
    }

    .top {
      position: absolute;
      top: 0;
      height: 20%;
      width: 100%;
      background-color: #36115F;
      display: flex;
      justify-content: center;
      align-items: center;
    }

  .scroll-container {
    display: flex;
    flex-direction: row;
    overflow-x: auto;
    white-space: nowrap;
    min-height: 80vh;
    background-image: url("closet.png");
    background-repeat: no-repeat;
    background-position: center center;
    background-size: cover;
    padding: 32px;
    margin-top: 15%;
    gap: 32px;
    align-items: flex-start;
    background-color:pink;
}


    .avatar-set {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 16px;
      flex: 0 0 auto;
    }

    .clothing-items {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .scroll-container img {
      height: 100%;
    }

    .item-icon {
      width: 60px;
      height: auto;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 1440px) {
      .scroll-container {
        padding-left: 24px;
        padding-right: 24px;
      }
    }

    @media (max-width: 768px) {
      .scroll-container {
        padding-left: 16px;
        padding-right: 16px;
      }
    }

    .star {
      position: fixed;
      pointer-events: none;
    }

    .star:before,
    .star:after {
      position: absolute;
      top: 0;
      left: 0;
      content: '\2726';
      font-size: 9px;
    }

    .star:before {
      color: transparent;
      text-shadow: 0 0 3px rgb(250, 250, 174);
    }

    .star:after {
      background: yellow;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>

  <script>
    window.addEventListener('mousemove', function(e) {
      var arr = [1, 0.9, 0.8, 0.5, 0.2];

      arr.forEach(function(i) {
        var x = (1 - i) * 75;
        var star = document.createElement('div');

        star.className = 'star';
        star.style.top = e.pageY + Math.round(Math.random() * x - x / 2) + 'px';
        star.style.left = e.pageX + Math.round(Math.random() * x - x / 2) + 'px';

        document.body.appendChild(star);

        window.setTimeout(function() {
          document.body.removeChild(star);
        }, Math.round(Math.random() * i * 600));
      });
    }, false);
  </script>

  <div class="top">
    <h1><img src="spaceLOGO.png" alt="Space Logo" style="width:50%;"></h1>
  </div>

  <div class="scroll-container">
    <div class="avatar-set">
      <img src="avatar.png" alt="Avatar" style="width:800px; height:auto;" />
      <div class="clothing-items">
        <img src="hat.png" alt="Hat" class="item-icon" style="width:auto; height:150px;" />
        <img src="shirt.png" alt="Shirt" class="item-icon" style="width:auto; height:150px;" />
        <img src="pant.png" alt="Pants" class="item-icon" style="width:auto; height:150px;"/>
        <img src="shoe.png" alt="Shoes" class="item-icon" style="width:auto; height:150px;"/>
      </div>
    </div>

    <div class="avatar-set">
      <img src="avatar.png" alt="Avatar" style="width:800px; height:auto;" />
      <div class="clothing-items">
        <img src="hat.png" alt="Hat" class="item-icon" style="width:auto; height:150px;" />
        <img src="shirt.png" alt="Shirt" class="item-icon" style="width:auto; height:150px;" />
        <img src="pant.png" alt="Pants" class="item-icon" style="width:auto; height:150px;"/>
        <img src="shoe.png" alt="Shoes" class="item-icon" style="width:auto; height:150px;"/>
      </div>
    </div>

    <div class="avatar-set">
      <img src="avatar.png" alt="Avatar" style="width:800px; height:auto;" />
      <div class="clothing-items">
        <img src="hat.png" alt="Hat" class="item-icon" style="width:auto; height:150px;" />
        <img src="shirt.png" alt="Shirt" class="item-icon" style="width:auto; height:150px;" />
        <img src="pant.png" alt="Pants" class="item-icon" style="width:auto; height:150px;"/>
        <img src="shoe.png" alt="Shoes" class="item-icon" style="width:auto; height:150px;"/>

</body>
</html>
